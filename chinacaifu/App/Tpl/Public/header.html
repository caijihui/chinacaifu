		<script type="text/javascript">
            function exits(){
				$.jPops.confirm({
                    title:"提示",
                    content:'您确定要执行该操作吗？',
                    okBtnTxt:"确定",
                    cancelBtnTxt:"取消",
                    callback:function(r){
                        if(r){
                            $.ajax({
                                url: "{:U('Login/exits')}",
                                data: {act:exit},
                                success: function(data){
                                    var msg = '';
                                    if(data == 'success'){
                                        msg ="退出成功";
                                    } else {
                                        msg ="退出失败";
                                    }
                                    $.jPops.alert({
                                        title:"提示",
                                        content: msg,
                                        okBtnTxt:"确定",
                                        callback:function(){
                                            location.reload();
                                            return true;
                                        }
                                    });
                                }
                            });
                        }
                        return true;
                    }
                });
            }
		</script>
